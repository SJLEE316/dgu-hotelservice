{% load static %}
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="{% static 'css/icon//style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">


    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
  </head>
  <body>
  
  <div class="site-wrap">

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Review</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-13 order-3">

            <div class="row">
              <div class="col-md-12 mb-5">
                <div class="float-md-left mb-4"><h2 class="text-black h5">Review</h2></div>
                <div class="d-flex">
                  <div class="dropdown mr-1 ml-md-auto">
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Latest
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                      <a class="dropdown-item" href="#">Men</a>
                      <a class="dropdown-item" href="#">Women</a>
                      <a class="dropdown-item" href="#">Children</a>
                    </div>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuReference" data-toggle="dropdown">Reference</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                      <a class="dropdown-item" href="#">Relevance</a>
                      <a class="dropdown-item" href="#">Name, A to Z</a>
                      <a class="dropdown-item" href="#">Name, Z to A</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Price, low to high</a>
                      <a class="dropdown-item" href="#">Price, high to low</a>
                    </div>
                  </div>
                </div>
            </div>

            <div class="col-lg-7 col-md-7">
                <div class="shop__option__search">
                    <form action="#">
                        <select>
                            <option value="">Chef</option>
                            <option value="">Menu</option>
                        </select>
                        <input type="text" placeholder="Search">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                          </svg>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="row mb-5">
                    <!-- product -->
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="product__item">
                            <div class="product__item__pic set-bg">
                                <img src="{% static 'images/food1.png' %}">
                            </div>
                            <div class="product__item__text">
                                <h6><a href="#">Australian Organic Beef</a></h6>
                            </div>
                            <a href="{% url 'pages:reviewedit' %}" class="btn btn-sm btn-primary">Edit</a>
                        </div>
                    </div>
                    <!-- product -->
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="product__item">
                            <div class="product__item__pic set-bg">
                                <img src="{% static 'images/food2.png' %}">
                            </div>
                            <div class="product__item__text">
                                <h6><a href="#">Tiener Schnitze</a></h6>
                            </div>
                            <a href="{% url 'pages:reviewedit' %}" class="btn btn-sm btn-primary">Edit</a>
                        </div>
                    </div>
                    <!-- product -->
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="product__item">
                            <div class="product__item__pic set-bg">
                                <img src="{% static 'images/food1.png' %}">
                            </div>
                            <div class="product__item__text">
                                <h6><a href="#">Australian Organic Beef</a></h6>
                            </div>
                            <a href="{% url 'pages:reviewedit' %}" class="btn btn-sm btn-primary">Edit</a>
                        </div>
                    </div>
                    <!-- product -->
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="product__item">
                            <div class="product__item__pic set-bg">
                                <img src="{% static 'images/food2.png' %}">
                            </div>
                            <div class="product__item__text">
                                <h6><a href="#">Tiener Schnitze</a></h6>
                            </div>
                            <a href="{% url 'pages:reviewedit' %}" class="btn btn-sm btn-primary">Edit</a>
                        </div>
                    </div>  
                </div>
            </div>
        </div>

        
      </div>
    </div>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>
